<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (client(); as clientRef) {
      <div>
        <h2 data-cy="clientDetailsHeading"><span gdilTranslate="gatewayApp.client.detail.title">Client</span></h2>

        <hr />

        <gdil-alert-error></gdil-alert-error>

        <gdil-alert></gdil-alert>

        <dl class="row-md jh-entity-details">
          <dt><span gdilTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ clientRef.id }}</span>
          </dd>
          <dt><span gdilTranslate="gatewayApp.client.nom">Nom</span></dt>
          <dd>
            <span>{{ clientRef.nom }}</span>
          </dd>
          <dt><span gdilTranslate="gatewayApp.client.prenom">Prenom</span></dt>
          <dd>
            <span>{{ clientRef.prenom }}</span>
          </dd>
          <dt><span gdilTranslate="gatewayApp.client.adresse">Adresse</span></dt>
          <dd>
            <span>{{ clientRef.adresse }}</span>
          </dd>
          <dt><span gdilTranslate="gatewayApp.client.telephone">Telephone</span></dt>
          <dd>
            <span>{{ clientRef.telephone }}</span>
          </dd>
          <dt><span gdilTranslate="gatewayApp.client.email">Email</span></dt>
          <dd>
            <span>{{ clientRef.email }}</span>
          </dd>
          <dt><span gdilTranslate="gatewayApp.client.user">User</span></dt>
          <dd>
            <span>{{ clientRef.user?.id }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span gdilTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/client', clientRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span gdilTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
