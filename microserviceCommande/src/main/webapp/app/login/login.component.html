<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle" gdilTranslate="login.title">Authentification</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" data-cy="loginError" gdilTranslate="login.messages.error.authentication">
          <strong>Erreur d&apos;authentification !</strong> Veuillez v√©rifier vos identifiants de connexion.
        </div>
      }
      <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username" gdilTranslate="global.form.username.label">Nom d&apos;utilisateur</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" gdilTranslate="login.form.password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span gdilTranslate="login.form.rememberme">Garder la session ouverte</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit" gdilTranslate="login.form.button">Connexion</button>
      </form>
    </div>
  </div>
</div>
