<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (commande(); as commandeRef) {
      <div>
        <h2 data-cy="commandeDetailsHeading">
          <span gdilTranslate="microserviceCommandeApp.microserviceCommandeCommande.detail.title">Commande</span>
        </h2>

        <hr />

        <gdil-alert-error></gdil-alert-error>

        <gdil-alert></gdil-alert>

        <dl class="row-md jh-entity-details">
          <dt><span gdilTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ commandeRef.id }}</span>
          </dd>
          <dt><span gdilTranslate="microserviceCommandeApp.microserviceCommandeCommande.clientId">Client Id</span></dt>
          <dd>
            <span>{{ commandeRef.clientId }}</span>
          </dd>
          <dt><span gdilTranslate="microserviceCommandeApp.microserviceCommandeCommande.produitId">Produit Id</span></dt>
          <dd>
            <span>{{ commandeRef.produitId }}</span>
          </dd>
          <dt><span gdilTranslate="microserviceCommandeApp.microserviceCommandeCommande.dateCommande">Date Commande</span></dt>
          <dd>
            <span>{{ commandeRef.dateCommande | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span gdilTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicecommande/commande', commandeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span gdilTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
